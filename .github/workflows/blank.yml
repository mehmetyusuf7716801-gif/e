-- MM2 Security & Panic Utility
-- Designed for Delta Executor

local ScreenGui = Instance.new("ScreenGui")
local MainFrame = Instance.new("Frame")
local PanicButton = Instance.new("TextButton")
local TitleLabel = Instance.new("TextLabel")

-- GUI Setup
ScreenGui.Name = "SecurityHub"
ScreenGui.Parent = game.CoreGui
ScreenGui.ZIndexBehavior = Enum.ZIndexBehavior.Sibling

MainFrame.Name = "MainFrame"
MainFrame.Parent = ScreenGui
MainFrame.BackgroundColor3 = Color3.fromRGB(35, 35, 35)
MainFrame.BorderSizePixel = 0
MainFrame.Position = UDim2.new(0.05, 0, 0.4, 0)
MainFrame.Size = UDim2.new(0, 180, 0, 100)
MainFrame.Active = true
MainFrame.Draggable = true -- You can move it on the screen

TitleLabel.Parent = MainFrame
TitleLabel.Size = UDim2.new(1, 0, 0, 30)
TitleLabel.Text = "SECURITY TOOLS"
TitleLabel.TextColor3 = Color3.fromRGB(255, 255, 255)
TitleLabel.BackgroundColor3 = Color3.fromRGB(50, 50, 50)
TitleLabel.Font = Enum.Font.SourceSansBold
TitleLabel.TextSize = 14

-- Panic Button: Disconnects you instantly to prevent trades/theft
PanicButton.Name = "PanicButton"
PanicButton.Parent = MainFrame
PanicButton.BackgroundColor3 = Color3.fromRGB(200, 0, 0)
PanicButton.Position = UDim2.new(0.1, 0, 0.45, 0)
PanicButton.Size = UDim2.new(0.8, 0, 0.4, 0)
PanicButton.Font = Enum.Font.SourceSansBold
PanicButton.Text = "EMERGENCY LEAVE"
PanicButton.TextColor3 = Color3.fromRGB(255, 255, 255)
PanicButton.TextSize = 16

PanicButton.MouseButton1Click:Connect(function()
    print("Security Triggered: Leaving Game...")
    game:Shutdown()
end)

-- Notify user
game.StarterGui:SetCore("SendNotification", {
    Title = "Security Script";
    Text = "English Version Loaded Successfully";
    Duration = 5;
})
